<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body class="bgRegister">
    <section class="formRegisterBg">
        <div class="containerDataRegister">
            <h3>Welcome!</h3>

            <span>Please, fill the next inputs</span>
            <form action="" class="formRegister">

                <div>
                    <div class="containerInputRegister">
                        <label for="name" >Name</label>
                        <input type="name" name="" class="inputRegister" id="nameRegister">
                    </div>
    
                    <div class="containerInputRegister">
                        <input type="password" class="inputRegister" id="passwordRegister">
                    </div>
                </div>

                <input type="submit" value="Send" id="submitRegister">
            </form>
        </div>
    </section>

    <script src="../../src/login/register/index.js" type="module"></script>
</body>
</html>
